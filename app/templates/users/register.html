{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}
<div class="container">
<h1 class="text-center">{{title}}</h1>

<form action="" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  {% endbuttons %}
</form>
<p class="text-info">Got Account already? Goto <a href="{% url 'users:login' %}">Login</a>!</p>


</div>
{% endblock content %}
